<div (click)="galeria = !galeria" class="btn btn-success mb-2 d-flex justify-content-center  text-center">
    <p class="m-0" *ngIf="galeria">Ver Tabla</p>
    <p class="m-0" *ngIf="!galeria">Ver Galeria</p>
</div>
<table *ngIf="!galeria" class="table table-light table-responsive">
    <thead class="thead-light">
        <tr>
            <th>GÃ©nero</th>
            <th>Nombre</th>
            <th>Ciudad</th>
            <th>Email</th>
            <th>Foto</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let persona of personas.results;">
            <td> {{persona.gender}} </td>
            <td> {{persona.name.first}} </td>
            <td> {{persona.location.city}} </td>
            <td> {{persona.email}} </td>
            <td> <img src="{{persona.picture.thumbnail}}" alt="">


            </td>

        </tr>
    </tbody>
</table>

<div *ngIf="galeria" class="galeria">
    <div class="row text-center">
        <div *ngFor="let persona of personas.results" class="col-xl-3 col-md-4 col-sm-6 mb-2">
            <img data-toggle="modal" (click)="mostrarDatosId(persona.name.first, persona.gender, persona.location.city, persona.email  )" data-target="#exampleModal" class="w-img" src="{{persona.picture.large}}" alt="">
        </div>
    </div>
</div>





<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Persona</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <h4 class="text-primary">Nombre: {{persona}}</h4>
                <h4 class="text-primary">Genero: {{genero}}</h4>
                <h4 class="text-primary">Ciudad: {{ciudad}}</h4>
                <h4 class="text-primary">Email: {{email}}</h4>


            </div>

        </div>
    </div>
</div>
